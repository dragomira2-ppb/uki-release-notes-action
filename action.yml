name: "Generate release notes"
description: "Generate release notes and publish to confluence"

inputs:

  tla:
    description: "TLA name (ex awstlabf)"
    required: true

  environment:
    description: "Environment used ex (qa)"
    required: true

  version:
    description: "Build number convention (ex 1.0.0)"
    required: true

  brand:
    description: "Brand Name (ex bf)"
    required: false

  appVersion:
    description: "The version of the published package used for this release (ex. 1.0.192)"
    required: false

  additionalBodyInfo:
    description: "Additional information to be passed in the release message"
    required: false

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate Release Notes
      id: generate_release
      shell: bash
      run: /bin/bash "${{ github.action_path }}/entry.sh"
      env:
        version: ${{ inputs.version }}
        appVersion: ${{ inputs.appVersion }}
        brand: ${{ inputs.brand }}
        env: ${{ inputs.environment }}
        tla: ${{ inputs.tla }}
        body: ${{ inputs.additionalBodyInfo }}

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.generate_release.outputs.new_tag }}
        release_name: ${{ steps.generate_release.outputs.release_name }}
        body: ${{ steps.generate_release.outputs.release_message }}
        prerelease: ${{ inputs.environment == 'prd' && 'false' || 'true' }}
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}